      link : "#"
      member_profile: "Egresado de la
                      Universidad Nacional Autónoma de México. Juan Manuel trabaja en el
                      diseño y desarrollo de sistemas desde 2007, ha colaborado en el desarrollo
                      de plataformas de información para la Universidad Nacional Autónoma de
                      México en el proyecto “Voto Informado” y “Diagnóstico Nacional con
                      perspectiva de género sobre todas las formas de violencia contra las
                      mujeres y las niñas y anteproyecto del programa integral para prevenir,
                      atener, sancionar y erradicar la violencia contra las mujeres”, participó en
