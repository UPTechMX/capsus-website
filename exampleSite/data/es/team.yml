                      Seguimiento del PROAIRE de la Ciudad de México (SS-PROAIRE),
                      también colaboró en el desarrollo del Sistema Nacional de Información de
                      la Calidad del Aire (SINAICA) para el INECC.\n\n
                      Es cofundador de NotLand, empresa establecida en 2013 especializada en
                      el desarrollo de sistemas de recopilación y manejo de información, con
                      NotLand ha colaborado en el desarrollo de proyectos con la GIZ, BID y
                      entidades gubernamentales. Con la iniciativa privada ha participado en la
                      coordinación y desarrollo de aplicaciones web y móviles para el
                      levantamiento en línea de encuestas con la empresa Shoppers Consulting
                      y en el sistema de seguimiento de instalaciones para Isla Urbana. Apoyó
                      en el desarrollo visual de la herramienta Perfil Metropolitano y coordinó la
                      adaptación de mapas de entrada y salida del módulo LULCC para lenguaje R."

