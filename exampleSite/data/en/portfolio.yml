      categories : ["partners"]
      content : Public Policy, Sustainable Development
      link : "#"
      member_profile: Engineer in Physics with a master’s degree in
                      Public Policy from Harvard University's school of government. Guillermo
                      has more than 20 years of experience in the environmental and urban
                      sectors. As a public official he was Chief of Staff in the Mexican Senate,
                      Federal and Local Congressman for the State of Mexico, as well as
                      Minister of the Environment for the Government of the State of Mexico. He
                      later served for six years as Program Coordinator of the Sustainable Cities
                      Program at the Nobel Laurate Mario Molina Center for Strategic Studies on
                      Energy and Environment. He is currently the founding partner of CAPSUS
                      S.C., an international sustainability consulting firm.
      
