<head>
  <meta charset="utf-8" />
  <title>{{ .Title }}</title>

  {{ "
  <!-- mobile responsive meta -->
  " | safeHTML }}
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1"
  />
  <meta
    name="description"
    content="{{ .Site.Params.description | markdownify }}"
  />
  {{ with .Site.Params.author }}
  <meta name="author" content="{{ . }}" />
  {{ end }} {{ hugo.Generator }} {{ "
  <!-- plugins -->
  " | safeHTML }} {{ range .Site.Params.plugins.css }}
  <link rel="stylesheet" href="{{ .link | absURL }}" />
  {{ end }} {{"
  <!-- Main Stylesheet -->
  "|safeHTML}} {{ $styles := resources.Get "css/style.css" | minify}}
  <link rel="stylesheet" href="{{ $styles.Permalink }}" media="screen" />

  {{ "
  <!--Favicon-->
  " | safeHTML }}
  <link
    rel="shortcut icon"
    href="{{ `images/favicon.ico` | absURL }}"
    type="image/x-icon"
  />
  <link
    rel="icon"
    href="{{ `images/favicon.ico` | absURL }}"
    type="image/x-icon"
  />
  <!-- Google tag (gtag.js) -->
  <script
    async
    src="https://www.googletagmanager.com/gtag/js?id=G-D2H9K1XXKL"
  ></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {
      dataLayer.push(arguments);
    }
    gtag("js", new Date());

    gtag("config", "G-D2H9K1XXKL");
  </script>
</head>
